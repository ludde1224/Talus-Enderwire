[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_04000C000643305555323920-if00
restart_method: command

[output_pin caselight]
pin: expander:PA0
pwm: true
shutdown_value: 0
value: 0
cycle_time: 0.01
scale: 100

[output_pin Nevermore_Fan]
pin: expander:PA1
pwm: true
cycle_time: 0.02
value: 0
shutdown_value: 0

